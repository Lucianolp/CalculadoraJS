<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/icon-192x192.png" type="image/png">
    <meta name="theme-color" content="#563d7c" />
  </head>
  <body>
    <header>
      <img src="images/js.png" alt="Logo Javascript" width="40px" id="logo" />
      <h1 id="title">Calculadora</h1>
      <button id="estilosBtn"><img src="images/engranaje.png" alt="" /></button>
    </header>
    <div id="estilosPopup">
      <ul class="list-group">
        <li class="list-group-item" id="clasicoBtn" onclick="mostrarClasico()">
          Cl√°sico
        </li>
        <li class="list-group-item" id="modernoBtn" onclick="mostrarModerno()">
          Moderno
        </li>
      </ul>
    </div>
    <section id="cuerpo" class="principal container">
      <div class="calculadora">
        <form action="#" name="calculdora" id="calculadora">
          <p id="textoPantalla">0</p>
          <p>
            <input type="button" class="large" value="Retr" onclick="retro()" />
            <input
              type="button"
              class="large"
              value="CE"
              onclick="borradoParcial()"
            />
            <input
              type="button"
              class="large"
              value="C"
              onclick="borradoTotal()"
            />
          </p>
          <p>
            <input
              type="button"
              value="Raiz"
              onclick="raizc()"
              class="botonNumero"
            />
            <input
              type="button"
              value="%"
              onclick="porcent()"
              class="botonNumero"
            />
            <input
              type="button"
              value="1/x"
              onclick="inve()"
              class="botonNumero"
            />
            <input
              type="button"
              value="+/-"
              onclick="opuest()"
              class="botonNumero"
            />
          </p>
          <p>
            <input
              type="button"
              value="7"
              onclick="numero('7')"
              class="botonNumero"
            />
            <input
              type="button"
              value="8"
              onclick="numero('8')"
              class="botonNumero"
            />
            <input
              type="button"
              value="9"
              onclick="numero('9')"
              class="botonNumero"
            />
            <input
              type="button"
              value="/"
              onclick="operar('/')"
              class="botonNumero"
            />
          </p>
          <p>
            <input
              type="button"
              value="4"
              onclick="numero('4')"
              class="botonNumero"
            />
            <input
              type="button"
              value="5"
              onclick="numero('5')"
              class="botonNumero"
            />
            <input
              type="button"
              value="6"
              onclick="numero('6')"
              class="botonNumero"
            />
            <input
              type="button"
              value="*"
              onclick="operar('*')"
              class="botonNumero"
            />
          </p>
          <p>
            <input
              type="button"
              value="1"
              onclick="numero('1')"
              class="botonNumero"
            />
            <input
              type="button"
              value="2"
              onclick="numero('2')"
              class="botonNumero"
            />
            <input
              type="button"
              value="3"
              onclick="numero('3')"
              class="botonNumero"
            />
            <input
              type="button"
              value="-"
              onclick="operar('-')"
              class="botonNumero"
            />
          </p>
          <p>
            <input
              type="button"
              value="0"
              onclick="numero('0')"
              class="botonNumero"
            />

            <input
              type="button"
              value="."
              onclick="numero('.')"
              class="botonNumero"
            />
            <input
              type="button"
              value="+"
              onclick="operar('+')"
              class="botonNumero"
            />
            <input
              type="button"
              value="="
              onclick="igualar()"
              class="botonNumero"
            />
          </p>
        </form>
      </div>
    </section>
    <footer>
      <p>Created by Luciano Lo Presti</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
